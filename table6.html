<!DOCTYPE html>
<html>
<head>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      border: 1px solid #241e1e;
      padding: 8px;
      text-align: center;
    }

    th {
      background-color: #ffc2ee;
    }
  </style>
</head>
<body>

<h2>Merged Cells Table</h2>

<table>
  <tr>
    <th rowspan="2">Name</th>
    <th colspan="2">Contact Info</th>
    <th rowspan="2">Status</th>
  </tr>
  <tr>
    <th>Email</th>
    <th>Phone</th>
  </tr>
  <tr>
    <td>John</td>
    <td>john@example.com</td>
    <td>123-456-7890</td>
    <td>Active</td>
  </tr>
  <tr>
    <td>Teena</td>
    <td>teena@example.com</td>
    <td>987-654-3210</td>
    <td>Inactive</td>
  </tr>
</table>

</body>
</html>
