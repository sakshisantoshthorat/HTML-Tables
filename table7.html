<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Student Grades</title>
  <style>
    body {
      font-family: 'Times New Roman', Times, serif;
      padding: 20px;
      background-color: #f0f4f8;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    caption {
      /* caption-side: top; */
      font-size: 1.6em;
      margin-bottom: 10px;
      font-weight: bold;
      color: #333;
    }

    th, td {
      padding: 14px 18px;
      border: 1px solid #ddd;
      text-align: center;
    }

    th {
      background-color: #6f0a1c;
      color: #ffffff;
    }

    tr:nth-child(even) {
      background-color: #f1f5ff;
    }

    tr:hover {
      background-color: #e0e7ff;
    }

    .pass {
      color: green;
      font-weight: bold;
    }

    .fail {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
