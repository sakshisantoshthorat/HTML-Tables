<!DOCTYPE html>
<html>

    <title>Nested Table</title>
  </head>
<body>
<table cellpadding="5" cellspacing="0" border="1" align="center">

  </tr>
  <tr>
    <td>
      <table border="2px">
        <tr>
          <th class="center"> Males </th>
          <th class="center"> Females </th>
        </tr>
        <tr>
          <td> 9215604 </td>
          <td> 4512358 </td>
        </tr>
      </table>
    </td>
  </tr>
  <tr>
    <th> Rural </th>
    <td> 6521458 </td>
    <td> 4215389 </td>
    <td> 4152348 </td>
  </tr>
</table>
</body>
</html>
